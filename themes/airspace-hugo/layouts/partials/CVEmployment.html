<!-- Employment IN THE CV ! -->
{{ $data := index site.Data site.Language.Lang }}
<div class="col-md-12">
    {{ with $data.employment.employment }}
    <h2 id="Employment">{{ .title }}</h2>
    {{range .items}}
    <div class="col-md-3">
      {{.date }}
    </div>  
    <div class="col-md-9">
      <p><b> {{.institution}}</b><br>
      {{.description}}</p>
    </div>  
    {{end}}
    {{ .description }}
  </div>
  {{end}}
<!-- END OF Employment ME IN THE CV ! -->
