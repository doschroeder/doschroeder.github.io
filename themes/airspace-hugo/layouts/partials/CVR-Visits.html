<!-- Awards IN THE CV ! -->
{{ $data := index site.Data site.Language.Lang }}
<div class="col-md-12">
  {{ with $data.visits.visits }}
  <h2 id="Visits">{{ .title }}</h2>
  {{range .items}}
  <div class="col-md-3">
    {{.date }}
  </div>  
  <div class="col-md-9">
    <p><b>{{.name}}</b><br>
       {{.location}}<br>
       Host: {{.host}}

    </p>
  </div>  
  {{end}}
  {{ .description }}
</div>
{{end}}
<!-- END OF Awards IN THE CV ! -->
