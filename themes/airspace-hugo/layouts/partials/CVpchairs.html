<!-- Chairs IN THE CV ! -->
{{ $data := index site.Data site.Language.Lang }}
<div class="col-md-12">
    {{ with $data.pchairs.pchairs }}
    <h2 id="Chairs">{{ .title }}</h2>
    {{range .items}}
    <div class="col-md-4">
      {{.date }}
    </div>  
    <div class="col-md-8">
      <p><b>{{.name}}</b><br>
         {{.agency}}
  
      </p>
    </div>  
    {{end}}
    {{ .description }}
  </div>
  {{end}}
<!-- END OF Chairs IN THE CV ! -->
