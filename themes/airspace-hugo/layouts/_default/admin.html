{{ define "main" }}
{{ partial "page-title.html" . }}
{{ $data := index site.Data site.Language.Lang }}


<section class="page-wrapper">
  <div class="container">
    <!-- INNER PART -->
    <div class="col-md-8">
      <!-- Structure inside of the inner part -->
      <div class="col-md-12">
        {{ $data := index site.Data site.Language.Lang }}
        <div class="col-md-12">
          {{ with $data.admin.admin }}
          <h2>{{ .title }}</h2>
          {{.description}}
          <br> <br>
          {{range .items}}
          <div class="col-md-2">
            {{.date }}
          </div>
          <div class="col-md-">
            <p><b>{{.name}}</b><br>
            </p>
          </div>
          {{end}}
        </div>
        {{end}}
        <!-- Structure inside of the inner part -->
      </div>
      <!-- Structure inside of the inner part -->
    </div>
    <!-- END OF INNER PART -->
  </div>
</section>


{{ end }}
